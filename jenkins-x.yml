buildpack: none
pipelineConfig:
  env:
    - name: JAVA_HOME
    - value: /usr/lib/jvm/java-11-openjdk-amd64
  agent:
    label: jhipster/jhipster
    container: jhipster
  pipelines:
    post:
      steps:
        - groovy: always
          when: "!prow"
          steps:
            - groovy: "cleanWs()"
    pullRequest:
      build:
        steps:
          - sh: mvn versions:set -DnewVersion=$PREVIEW_VERSION
            name: set-version
          - sh: mvn install
            name: mvn-install
    release:
      setup:
        steps:
          - groovy: git 'https://REPLACE_ME_GIT_PROVIDER/REPLACE_ME_ORG/REPLACE_ME_APP_NAME.git'
            when: "prow"
          - sh: git checkout master
            comment: ensure we're not on a detached head
            when: "!prow"
          - sh: git config --global credential.helper store
            when: "!prow"
          - sh: jx step git credentials
            when: "!prow"
            image: gcr.io/jenkinsxio-labs/jxl
      setVersion:
        steps:
          - sh: jx step next-version --filename pom.xml
            name: next-version
            comment: so we can retrieve the version in later steps
          - sh: jx step tag --version \$(cat VERSION)
            name: tag-version
      build:
        steps:
          - sh:  jhipster import-jd ./library.jh
            name: jh-generate
          - sh:  ./mvnw -ntp -Pprod verify jib:build
            name: jh-build  
